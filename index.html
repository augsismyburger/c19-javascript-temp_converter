<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Tempurature Converter</title>
	</head>

	<body>
		<h1>Temp Converter</h1>
		
		<fieldset id="field">
			<h2>Input temp to convert then check the appropriate button</h2>
			<input type="text" id="tempInput" name="tempToConvert" placeholder="Put tempurature here">
				<input type="radio" name="cOrF" id="cels" value="cel">To Celsius
				<input type="radio" name="cOrF" id="fars" value="far"> To Farenheit
			<button id="converter">Convert!</button>
			<button id="clear">Clear</button>
		</fieldset>
		<h1 id="displayTemp"></h1>
		<script src="converter.js" type="text/javascript"></script>
	</body>




</html>
